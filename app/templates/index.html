<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
        }
        .container {
            margin-top: 120px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-custom {
            background: #ff9800;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background: #e68900;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        .result a {
            color: #ffeb3b;
            font-weight: bold;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <form method="post" class="d-flex">
            <input type="text" name="long_url" placeholder="Enter long URL" class="form-control me-2" required>
            <button type="submit" class="btn btn-custom">Shorten</button>
        </form>

        {% if short_url %}
        <div class="result">
            <p><b>Short URL:</b> <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
